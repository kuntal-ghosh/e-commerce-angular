<div class="user-list p-4">
  <h2 class="text-2xl font-bold mb-4">User List</h2>
  <table class="user-table min-w-full bg-white border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="py-2 px-4 border-b">ID</th>
        <th class="py-2 px-4 border-b">Name</th>
        <th class="py-2 px-4 border-b">Email</th>
        <th class="py-2 px-4 border-b">Refresh Token</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track user.id) {
        <tr class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b text-center">{{ user?.id }}</td>
          <td class="py-2 px-4 border-b text-center">{{ user?.name || 'N/A' }}</td>
          <td class="py-2 px-4 border-b text-center">{{ user.email?.value || "N/A" }}</td>
          <td class="py-2 px-4 border-b text-center">{{ user?.refreshToken }}</td>
        </tr>
      }

    </tbody>
  </table>
</div>
