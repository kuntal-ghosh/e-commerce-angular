<div class="fixed right-0 top-0 h-screen w-80 bg-white shadow-lg p-4 transform transition-transform z-50"
[class.translate-x-0]="isOpen"
[class.translate-x-full]="!isOpen">
<div class="flex justify-between items-center mb-4">
<h2 class="text-xl font-bold">Shopping Cart</h2>
<button (click)="toggleCart()" class="text-gray-500 hover:text-gray-700">
 âœ•
</button>
</div>

<div class="overflow-y-auto h-[calc(100vh-200px)]">
@for (item of cart.items; track item.product.id) {
 <div class="flex items-center gap-2 mb-4 p-2 border-b">
   <img [src]="item.product.imageUrl" [alt]="item.product.title" class="w-16 h-16 object-cover">
   <div class="flex-1">
     <h3 class="font-semibold">{{ item.product.title }}</h3>
     <div class="flex items-center justify-between">
       <span>${{ item.product.price }}</span>
       <div class="flex items-center gap-2">
         <button (click)="updateQuantity(item.product.id, item.quantity - 1)"
                 class="px-2 py-1 bg-gray-200 rounded">-</button>
         <span>{{ item.quantity }}</span>
         <button (click)="updateQuantity(item.product.id, item.quantity + 1)"
                 class="px-2 py-1 bg-gray-200 rounded">+</button>
       </div>
     </div>
   </div>
   <button (click)="removeFromCart(item.product.id)"
           class="text-red-500 hover:text-red-700">
     ðŸ—‘
   </button>
 </div>
}
</div>

<div class="absolute bottom-0 left-0 w-full p-4 bg-white border-t">
<div class="flex justify-between items-center mb-4">
 <span class="font-bold">Total:</span>
 <span class="font-bold">${{ cart.total.toFixed(2) }}</span>
</div>
<button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">
 Checkout
</button>
</div>
</div>
