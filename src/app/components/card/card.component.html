<div class="card border border-gray-300 rounded-lg overflow-hidden shadow-md transition-transform duration-200 hover:scale-105">
  <img [src]="product.imageUrl" [alt]="product.title" class="w-full h-48 object-cover">
  <div class="p-4">
    <h5 class="text-xl font-semibold mb-2">{{ product.title }}</h5>
    <p class="text-gray-600 text-sm mb-4">{{ product.description }}</p>
    <div class="flex justify-between items-center">
      <span class="text-lg font-bold text-blue-600">${{ product.price }}</span>
      <button (click)="addToCart()"
              class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">
        Add to Cart
      </button>
    </div>
  </div>
</div>
